<div class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 shadow rounded-lg">
    <!-- Sección izquierda: Título y descripción -->
    <div class="flex flex-col">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
            {{ title() }}
        </h1>
        <p class="text-sm text-gray-600 dark:text-gray-300">
            {{ description() }}
        </p>
    </div>

    <!-- Sección derecha: Filtros, búsqueda y botones -->
    <div class="flex items-center gap-4">
        <!-- Filtros -->
        <div class="relative">
            <select
                class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-600 dark:text-gray-300 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500"
                (change)="onFilterChange($event)">
                <option value="">Todos</option>
                @for (filter of filterOptions(); track $index) {
                <option [value]="filter.value">
                    {{ filter.label }}
                </option>
                }
            </select>
        </div>

        <!-- Búsqueda -->
        <div class="relative">
            <input type="text" placeholder="Buscar..."
                class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-600 dark:text-gray-300 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500"
                (input)="onSearch($event)" />
        </div>

        <!-- Botón de crear -->
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" (click)="onCreate()">
            Crear
        </button>
    </div>
</div>
