<div class="flex h-screen w-full overflow-hidden bg-base-200 max-md:block">
    <!-- Sidebar -->
    <nav class="h-full z-40 overflow-hidden transition-all duration-300 shrink-0 max-md:fixed max-md:left-0"
        [@openClose]="sidebarOpen()">
        <app-side-nav (toggleSidebar)="toggleSidebar()" />
    </nav>

    <!-- Overlay para mÃ³viles -->
    <div class="md:hidden fixed inset-0 bg-black/50 transition-opacity duration-300 z-39" [ngClass]="{
        'opacity-100 visible': sidebarOpen(),
        'opacity-0 invisible': !sidebarOpen()
      }" (click)="toggleSidebar()" (keydown.enter)="toggleSidebar()" tabindex="0"></div>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col h-full min-h-0 overflow-auto">
        <app-header (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen()"></app-header>
        <main class="flex-1 p-3 overflow-auto">
            <router-outlet />
        </main>
    </div>
</div>
